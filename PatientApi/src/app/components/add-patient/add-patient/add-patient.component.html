<h2 align="center" id="title">New patient</h2>

<form [formGroup]="patientFormGroup" align="center">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="patientFormGroup.controls['name'].invalid">
                {{ getError('name') }}
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" style="width: 10%;">
            <mat-label>Birthdate</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="patientFormGroup.controls['birthdate'].invalid">
                {{ getError('birthdate') }}
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Sphere</mat-label>
            <input matInput formControlName="sphere">
            <mat-error *ngIf="patientFormGroup.controls['sphere'].invalid">
                {{ getError('sphere') }}
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Cylinder</mat-label>
            <input matInput formControlName="cylinder">
            <mat-error *ngIf="patientFormGroup.controls['cylinder'].invalid">
                {{ getError('cylinder') }}
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Axis</mat-label>
            <input matInput formControlName="axis">
            <mat-error *ngIf="patientFormGroup.controls['axis'].invalid">
                {{ getError('axis') }}
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <button routerLink="/" mat-raised-button matDialogClose>Back</button>
        <button color="primary" [disabled]="!patientFormGroup.valid" (click)="createPatient()" mat-raised-button>Create</button>
    </div>
</form>
